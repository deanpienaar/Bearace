name: Test Build

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: yarn
      - name: Install Deps
        run: yarn
      - name: Lint
        run: yarn lint
      - name: Build
        run: yarn build
